<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google!</title>
  </head>
  <body>
    <section class="google">
      <div class="google-center">
        <header class="google-img-container">
          <img
            src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
            alt="Google"
          />
        </header>
        <article class="search-engine">
          <div class="search-engine-container">
            <div class="search-engine-center">
              <p class="search-text">Search the web using Google!</p>
              <form action="" class="search-engine form"></form>
              <input
                class="search-input"
                type="text"
                size="40"
                id="search-inp"
              />
              <div class="buttons-for-search">
                <input class="search-btn" value="Google Search" type="submit" />
                <input
                  class="lucky-btn"
                  value="I'm feeling lucky"
                  type="submit"
                />
              </div>
            </div>
          </div>
        </article>
        <section class="links">
          <div class="links-center">
            <div class="left-side">
              <div class="left-side-center">
                <p>Special Searches</p>
                <a href="#">Stanford Search</a>
                <a href="#">Linux Search</a>
              </div>
            </div>
            <div class="middle-side">
              <div class="middle-side-center">
                <a href="#">Help!</a>
                <a href="#">About Google!</a>
                <a href="#">Company Info</a>
                <a href="#">Google! Logos</a>
              </div>
            </div>
            <div class="right-side">
              <p>Get Google!</p>
              <p>Updates monthly:</p>
              <form action="">
                <input class="sub-input" type="text" />
              </form>
            </div>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
